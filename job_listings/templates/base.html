<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #333;
            padding: 1rem;
            color: white;
        }

        .navbar-title {
            font-size: 1.5rem;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: calc(100vh - 100px);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <h1 class="navbar-title">Spatial Jobs</h1>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
